<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
    width: 0px;
    height: 0px;
    border: 20px solid; /* 所有边框都是 20px 宽 */
    border-color: red green blue yellow; /* 区分颜色：上红，右绿，下蓝，左黄 */
    }
    .triangle{
      width: 0;
      height: 0;
      border-left:50px solid transparent;
      border-right:50px solid transparent;
      border-bottom:100px solid red;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="triangle"></div>
</body>
</html>
